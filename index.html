<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoxPC</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons/logo.png" type="image/png">
</head>

<body>

    <nav class="nav-bar">
        <div class="logo-area">
            <img src="icons/logo.png" alt="Logo" class="logo-img">
            <span class="logo-text">RoxPC</span>
        </div>

        <div class="search-bar">
            <input type="text" placeholder=" Buscar Produtos...">
        </div>

        <ul class="menu">
            <li><a href="#">Processadores</a></li>
            <li><a href="#">Placas de Vídeo</a></li>
            <li><a href="#">Memória RAM</a></li>
            <li><a href="#">SSD</a></li>
        </ul>

        <div class="icons">
            <a href="#"><img src="icons/usuario.png" alt="Usuário"></a>
            <a href="#"><img src="icons/carrinho.png" alt="Carrinho"></a>
        </div>
    </nav>


    <section class="hero">
        <h1>Monte seu PC dos Sonhos</h1>
        <p>As melhores peças e melhores componentes para o seu PC com a melhor qualidade e preço</p>
        <a href="#" class="btn-hero">Ver produtos</a>
    </section>


    <div class="categories">
        <div class="category-card">
            <img src="icons/CPU.png" alt="Processadores" class="category-icon">
            <span>Processadores</span>
        </div>

        <div class="category-card">
            <img src="icons/GPU.png" alt="Placa de video" class="category-icon">
            <span>Placa de Video</span>
        </div>

        <div class="category-card">
            <img src="icons/RAM.png" alt="Memórias RAM" class="category-icon">
            <span>Memória RAM</span>
        </div>

        <div class="category-card">
            <img src="icons/SSD.png" alt="Armazenamento" class="category-icon">
            <span>SSD e HD</span>
        </div>

        <div class="category-card">
            <img src="icons/Gabinete.png" alt="Gabinetes" class="category-icon">
            <span>Gabinetes</span>
        </div>

        <div class="category-card">
            <img src="icons/PlacaMae.png" alt="Placa Mãe" class="category-icon">
            <span>Placa Mãe</span>
        </div>

        <div class="category-card">
            <img src="icons/Perifericos.png" alt="Periféricos" class="category-icon">
            <span>Periféricos</span>
        </div>

        <div class="category-card">
            <img src="icons/Fans.png" alt="Fans" class="category-icon">
            <span>Fans</span>
        </div>
    </div>
</body>

</html>
